<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Results</title>
  </head>

  <body>
    <header>
      <div class="ui fixed inverted menu">
        <nav class="ui container custom-nav">
          <a href="#" class="header item"> API Search </a>
          <a href="./index.html" class="item">Home</a>
          <div class="ui simple dropdown item">
            Recent Searches <i class="dropdown icon"></i>
            <div id="recent-search-dropdown" class="menu"></div>
          </div>
        </nav>
      </div>
      <div class="card" id="api-call"></div>
    </header>
    <br />
    <br />
    <main>
      <div class="results-container card"></div>
    </main>
    <div class="ui basic modal">
      <div class="ui icon header">
        <i class="bug icon"></i>
        Error
      </div>
      <div id="dialog" class="content" style="text-align: center">
        <p></p>
      </div>
      <div class="actions" style="display: flex; justify-content: center">
        <div class="ui green ok inverted button">
          <i class="checkmark icon"></i>
          OK
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/second.js"></script>
  </body>
</html>
